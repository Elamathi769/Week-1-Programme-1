<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance Management System - CSS Demo</title>
    
    <!-- Link External CSS -->
    <link rel="stylesheet" href="attendance_style.css">

    <!-- Internal CSS -->
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        h2 {
            text-align: center;
            color: darkgreen;
        }

        p.internal {
            font-size: 16px;
            color: navy;
            margin: 15px;
        }

        button.internal {
            background-color: teal;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.internal:hover {
            background-color: darkcyan;
        }
    </style>
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: blue; text-align: center;">Student Attendance Management System - Inline CSS</h1>
    <p style="font-size: 18px; color: green;">This paragraph is styled using <strong>Inline CSS</strong>.</p>
    <button style="background: orange; padding: 10px; border: none; cursor:pointer;">Click Me</button>

    <hr>

    <!-- Internal CSS -->
    <h2>Internal CSS Example</h2>
    <p class="internal">This content is styled using <strong>Internal CSS</strong>.</p>
    <button class="internal">Submit</button>

    <hr>

    <!-- External CSS -->
    <h2>External CSS Example</h2>
    <p class="external">This paragraph is styled using <strong>External CSS</strong>.</p>
    <button class="external">Login</button>

</body>
</html>
