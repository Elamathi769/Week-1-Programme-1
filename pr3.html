<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance Management System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            margin: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        a {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background-color: #1f6391;
        }

        iframe {
            margin-top: 20px;
            border: 3px solid black;
            background-color: white;
        }
    </style>
</head>

<body>

<header>
    <h1>Student Attendance Management System</h1>
</header>

<h3>Click the link below to load Attendance Report inside the page</h3>

<!-- Anchor Tag -->
<a hrefdoc='
    <html>
        <body style="text-align:center; font-family:Arial;">
            <h2>Student Attendance Report</h2>
            <img src="https://via.placeholder.com/600x350.png?text=Attendance+Report"
                 width="600"
                 height="350"
                 alt="Student Attendance Report">
        </body>
    </html>

<iframe name="attendanceFrame" width="750" height="450"></iframe>
